{% extends 'base.html' %}
{% block head %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %} 

{% block body %} 
<div class="rectangle">
  <div class="container">

    <h1 id="mainTitle">Get-Me-Going</h1>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap" rel="stylesheet">

    <div class="row">
        <div class="col-lg-4">
            <div onclick="newSkillSite()" class="circle1 circle-shadow">
                <img id="dicepic" src="{{ url_for('static', filename='img/dice.png') }}"></img>
            </div>
          <h3 id="newSkill">New Skill</h3>
        </div>
        
        <div class="col-lg-4">
           <a href="{{ url_for('toDo') }}">
          <div class="circle2 circle-shadow">
            <img id="checkpic" src="{{ url_for('static', filename='img/checkmark.png') }}"></img>
          </div>
          
          </a>
          <h3 id="toDo">To-Do</h3>
         <!--- <input type = "text" id="myInput" placeholder="Items to do"> --> 
        </div>
  
        <div class="col-lg-4">
            <a href="{{ url_for('music') }}">
            <div class="circle3 circle-shadow">
                <img id="musicpic" src="{{ url_for('static', filename='img/music.png') }}"></img> 
            </div>
            </a>
          <h3 id="music">Music</h3>
        </div>
      </div>
    </div>
</div>
<div id="siteDisplay">
        
</div> 
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="{{ url_for('static', filename='js/random.js') }}"></script>
{% endblock %}
